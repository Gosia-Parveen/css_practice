<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PAGE_1</title>
        <style>
            body{
                height: 100vh;
                background-color: #a2dca3;
            }
/*******************CAROUSEL    DESIGN**********************/ 
            .can_container{
                width: 100%;
                display: grid;
                grid-template-columns: 50% 50%;
            }
            .carousel{
                height: 360px;
                width: 650px;
                overflow: hidden;
                position: relative;
                margin: 50px;                 /*********TO CHANGE THE CAROSELS POSITION******/
                border: 8px solid #0c2521;
            }

            .track {
                display: flex;
                transition: transform 0.4s ease;
            }

            .slide{
                min-width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #a2dca3;
            }

            .slide img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }

            
            button {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                
            }

            .prev { left: 10px; }
            .next { right: 10px; }

          /*******************TEXT DESIGN**********************/  
            .text_d{
                width: 95%;
                margin: 5px 30px 5px 30px;
                display: grid;
                grid-template-columns: 50% 50%;
            }
            .text_d h3{
                font-family: kauffman script; 
                color: #1f564a;
                font-size: 50px;
            }
            .back-btn {
                position: static;
                width: 90px; 
                height: 35px; 
                text-align: center;
                font-size: 25px;
                color: #0c2521; 
                background-color: #2d7868;
                text-decoration: none;
            }

            @media(max-width: 768px){

                body{
                    background-color: #a2dca3;
                }

                .text_d{
                    width: 100%;
                    margin: auto;
                    display: block;
                }
                .text_d h3{
                    font-size: 20px;
                }
                .back-btn {
                position: static;
                width: 50px; 
                height: 25px; 
                text-align: center;
                font-size: 10px;
            }
                .can_container{
                    width: 100%;
                    display: flex;
                    flex-direction: column;
                }
                .carousel{
                    height: 200px;
                    width: 250px;
                    overflow: hidden;
                    position: relative;
                    margin: auto;                 /*********TO CHANGE THE CAROSELS POSITION******/
                    border: 8px solid #0c2521;
                }

                .track {
                    display: flex;
                    flex-direction: row;
                    transition: transform 0.4s ease;
                }

                .slide{
                    min-width: 100%;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    background-color: #a2dca3;
                }

                .slide img {
                    max-width: 100%;
                    max-height: 100%;
                    object-fit: contain;
                }
            }
            
        </style>
    </head>
    <body>
                        <!------------HEADING------------------->
        <h1 style="font-family: kauffman script; color: #2d7868; text-align: center; font-size: 50px;">CAROUSEL</h1>
        <br>

        <div class="can_container">
                        <!------------CAROUSEL1------------------->
            <div class="carousel">
            <div class="track">
                <div class="slide">
                    <img src="c1.jpg">
                </div>
                <div class="slide">
                    <img src="c2.jpg">
                </div>
                <div class="slide">
                    <img src="c5.jpg">
                </div>
            </div>
            
            <button class="prev">❮</button>
            <button class="next">❯</button>
            </div>
            

                        <!------------CAROUSEL2------------------->
            <div class="carousel">
            <div class="track">
                <div class="slide">
                    <img src="c4.jpg">
                </div>
                <div class="slide">
                    <img src="c3.jpg">
                </div>
                <div class="slide">
                    <img src="c6.jpg">
                </div>
                
            </div>
            
            <button class="prev" style="background: transparent;">❮</button>
            <button class="next" style="background: transparent;">❯</button>
            </div> 
        </div>
        <div class="text_d">
            <h3>CAROUSEL 1</h3>
            <h3>CAROUSEL 2</h3>
            <br>
            <button class="back-btn" onclick="location.href='/index.html'">BACK</button>

        </div>






                    <!------------SCRIPT SECTION------------------->
        <script>
  document.querySelectorAll('.carousel').forEach(carousel => {

    let index = 0;
    const track = carousel.querySelector('.track');
    const slides = carousel.querySelectorAll('.slide');
    const nextBtn = carousel.querySelector('.next');
    const prevBtn = carousel.querySelector('.prev');

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % slides.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    });

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + slides.length) % slides.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    });

  });
</script>


    </body>

</html>
